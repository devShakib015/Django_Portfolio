<div class="display-5 justify-content-center d-flex">
    <h1 class="border-bottom border-light py-2">Locate me here</h1>
</div>
<div class="box">
    {% for map in maps %}
        <div class="embed-responsive embed-responsive-16by9 img-box">
            <iframe src="{{ map.link }}" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    {% endfor %}
</div>
