{% extends 'base.html' %}

{% block content %}
    {% for profile in profiles %}
        <h1>{{ profile.name }}</h1>
        <p>{{ profile.birth }}</p>
        <p>{{ profile.short_description }}</p>
        <p>{{ profile.long_description }}</p>
        <img src="{{ profile.image.url }}" alt="Profile pic" width="256px" height="auto">
    {% endfor %}
{% endblock %}
