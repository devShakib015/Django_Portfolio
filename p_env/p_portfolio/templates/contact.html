
{% extends 'base.html' %}

{% block content %}
    <h1 style="text-align: center;">Message DJ</h1>
    {% if new_message %}
        <p style="text-align: center;">Your message is sent...</p>
    {% else %}
        <form action="." method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Send message">
        </form>
    {% endif %}
{% endblock %}
