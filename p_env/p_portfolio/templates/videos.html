
{% extends 'base.html' %}

{% block content %}
    {% for video in videos %}
        <h1>Title: {{ video.title }}</h1>
        <iframe width="512" height="256" src="{{ video.video }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
    {% endfor %}
{% endblock %}
